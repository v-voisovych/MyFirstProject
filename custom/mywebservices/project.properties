# you can put key/value pairs here.
# Use Config.getParameter(..) to retrieve the values during runtime.

mywebservices.key=value

# Specifies the location of the spring context file putted automatically to the global platform application context.
mywebservices.application-context=mywebservices-spring.xml

# Enables / disables XSS filter (overrides global settings)
#mywebservices.xss.filter.enabled=false

#Fallback taxcode is returned by DefaultTaxCodeStrategy when it cannot find taxCode for product and taxArea
#Different value can be configure for different base store by adding base store name at the end of property name
externaltax.fallbacktaxcode=PC040100

# For each flow, multiple scopes are supported. Delimiter is ',' e.g. basic,extended
mywebservices.oauth2.password.scope=basic
mywebservices.oauth2.clientCredentials.scope=extended
mywebservices.oauth2.tokenUrl=https://{oauth2_url}/authorizationserver/oauth/token

#Logger level set to warn to avoid information about mapping during server start (they could contain Exception string in method signature)
log4j2.logger.commerceHandlerMapping.name = training.my.request.mapping.handler.CommerceHandlerMapping
log4j2.logger.commerceHandlerMapping.level = warn
log4j2.logger.commerceHandlerMapping.appenderRef.stdout.ref = STDOUT

# <v1-api>

mywebservices.v1.description=Commerce Webservices Version 1
mywebservices.v1.title=Commerce Webservices V1
mywebservices.v1.version=1.0

# </v1-api>

mywebservices.v2.description=These services manage all of the common commerce functionality, and also include customizations from installed AddOns. The implementing extension is called mywebservices.
mywebservices.v2.title=Commerce Webservices
mywebservices.v2.version=2.0
mywebservices.v2.license=Use of this file is subject to the terms of your agreement with SAP SE or its affiliates respecting the use of the SAP product for which this file relates.
mywebservices.v2.license.url=

mywebservices.sap.apiType=REST
mywebservices.sap.shortText=Enables you to manage all of the common commerce functionality.
mywebservices.sap.state=Active
mywebservices.sap.servers=default
mywebservices.sap.server.default.url=https://{url}/rest/v2
mywebservices.sap.server.default.description=Commerce Webservices v2 REST API endpoint
mywebservices.sap.server.default.templates.url.description=SAP Commerce Cloud server URL where the application is deployed.
mywebservices.sap.securityNames=oauth2_Password,oauth2_client_credentials
mywebservices.sap.security.oauth2_Password.scopes=basic
mywebservices.sap.security.oauth2_client_credentials.scopes=extended

#Use for generating static swagger documentation
mywebservices.documentation.static.generate=true
ext.mywebservices.extension.webmodule.webroot=/rest/v2

#################################
### Jar scanning setup for Tomcat
#################################
mywebservices.tomcat.tld.scan=*jstl-1*.jar
mywebservices.tomcat.tld.default.scan.enabled=false
mywebservices.tomcat.pluggability.scan=*jstl-1*.jar
mywebservices.tomcat.pluggability.default.scan.enabled=false

corsfilter.mywebservices.allowedOrigins=http://localhost:4200 https://localhost:4200
corsfilter.mywebservices.allowedMethods=GET HEAD OPTIONS PATCH PUT POST DELETE
corsfilter.mywebservices.allowedHeaders=origin content-type accept authorization cache-control if-none-match x-anonymous-consents

# Use to set if the cart should be refreshed by default or not
mywebservices.cart.refreshed.by.default=false

#Used for specifying compatible site channels for annotated api endpoints restricted by site channel
api.compatibility.b2c.channels=B2C

#Web root for commerce web services - used in CommerceWebServicesPaymentFacade for creating full SOP merchant callback url 
webroot.commercewebservices.http=http://localhost:9001/rest
webroot.commercewebservices.https=https://localhost:9002/rest

commercewebservices.rootcontext=/myws/v1/